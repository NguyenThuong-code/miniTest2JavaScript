<!DOCTYPE html>
<html>
<head>
<title>Count Element In Array</title>
</head>

<body>
<H3>Count Element In Array</H3>
<script>
    let arr=[2,5,6,3,8,9,0];
   let count =0;
   function countElement(){
    for(let i = 0; i<arr.length; i++){
        count++
    }
    return count;
   }
   let result = countElement();
   document.write(result);
</script>
</body>

</html>
