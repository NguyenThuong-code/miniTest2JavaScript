<!DOCTYPE html>
<html>
<head>
<title>Sum Factorial</title>
</head>

<body>
<h3>Sum Factorial Number</h3>
<script>
 let arr=[4,5,7,2,9,14,21,17,13]
 let arr0=[]
 let sum = 0;
 for(let i=0; i<arr.length;i++){
    if(isPrime(arr[i])==false){
        arr0.push(arr[i])
    }
 }
 console.log(arr0)
 function sumArray(){
 for(let i =0; i<arr0.length; i++){
    sum+= arr0[i];
 }
 return sum;
 }
 let result = sumArray();
 document.write(result);
 function isPrime(n){
    let check = false;
    if(n==1){
    check= true;
    }
    for(let i=2; i<n; i++){
        if(n%i==0){
            check=true;
        }
    }
    return check;
 }

</script>
</body>

</html>
